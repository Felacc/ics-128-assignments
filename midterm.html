<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS 128 | Midterm | SSBM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="includes/css/style.css">

    <style>
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
        }

        ol {
            margin: 0;
            padding-left: 16px;
        }
    </style>
</head>

<body class="bg-secondary">

    <video autoplay muted loop>
        <source src="images/Super Smash Bros. Melee - Opening HD 720.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!--Header-->
    <header>
        <!--Nav-->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="index.html">ICS 128 | Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lab01.html">Lab 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lab02.html">Lab 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lab03.html">Lab 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lab04.html">Lab 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lab05.html">Lab 5</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lab06.html">Lab 6</a>
                        </li>
                        <li class="nav-item">
                            <a id="navLinkSelected" class="nav-link" href="midterm.html">Midterm</a>
                        </li>
                    </ul>
                    <button id="navLoginBtn" type="button" class="btn btn-success ms-auto me-3">Choose a
                        Character</button>
                </div>

            </div>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <h1 id="mainHeader" class="bg-dark text-white rounded-5 w-25 mt-5 mb-4 mx-auto p-3 text-center"></h1>
        <div id="loginModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">Choose a Character</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="usernameInput" class="form-label">Username:</label>
                                <input type="text" class="form-control bg-secondary text-white border-secondary"
                                    id="usernameInput" placeholder="fox">
                                <div id="errorMessage" class="form-text text-danger"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="loginBtn" type="button" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div id="cards" class="row" data-masonry='{"percentPosition": true }'>

            </div>
        </div>
    </main>

    <!--Footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
    <script src="includes/js/midterm.js"></script>
</body>

</html>
